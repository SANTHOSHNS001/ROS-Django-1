{% extends "layout/container.html" %}

{% block body_content %}
    <div class="container">
        <h2>Create New Role</h2>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="modalRoleName">Role Name</label>
                <input type="text" class="form-control" id="modalRoleName" name="modalRoleName" placeholder="Enter role name" required>
            </div>

            <h4>Permissions</h4>
            {% for permission in all_permissions %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="{{ permission.id }}" id="permission-{{ permission.name }}-add" name="permission-{{ permission.name }}-add">
                    <label class="form-check-label" for="permission-{{ permission.name }}-add">
                        Add {{ permission.name }}
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="{{ permission.id }}" id="permission-{{ permission.name }}-change" name="permission-{{ permission.name }}-change">
                    <label class="form-check-label" for="permission-{{ permission.name }}-change">
                        Change {{ permission.name }}
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="{{ permission.id }}" id="permission-{{ permission.name }}-delete" name="permission-{{ permission.name }}-delete">
                    <label class="form-check-label" for="permission-{{ permission.name }}-delete">
                        Delete {{ permission.name }}
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="{{ permission.id }}" id="permission-{{ permission.name }}-view" name="permission-{{ permission.name }}-view">
                    <label class="form-check-label" for="permission-{{ permission.name }}-view">
                        View {{ permission.name }}
                    </label>
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary mt-3">Create Role</button>
        </form>
    </div>
{% endblock %}
