{% extends "layout/container.html" %}

{% block body_content %}
<div class="container">
    <h2>Create New Role</h2>

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="{{ form.name.id_for_label }}">Role Name</label>
            {{ form.name }}
        </div>

        <div class="form-group">
            <label for="{{ form.description.id_for_label }}">Role Description</label>
            {{ form.description }}
        </div>

        <h4>Permissions</h4>
        {% for permission in form.permission %}
            <div class="form-check">
                {{ permission }}
                <label class="form-check-label" for="{{ permission.id_for_label }}">
                    {{ permission.choice_label }}
                </label>
                <!-- Create separate checkboxes for Read, Edit, Create, and Delete -->
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="read_{{ permission.id_for_label }}" name="read_{{ permission.name }}" value="1">
                    <label class="form-check-label" for="read_{{ permission.id_for_label }}">Read</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="edit_{{ permission.id_for_label }}" name="edit_{{ permission.name }}" value="1">
                    <label class="form-check-label" for="edit_{{ permission.id_for_label }}">Edit</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="create_{{ permission.id_for_label }}" name="create_{{ permission.name }}" value="1">
                    <label class="form-check-label" for="create_{{ permission.id_for_label }}">Create</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="delete_{{ permission.id_for_label }}" name="delete_{{ permission.name }}" value="1">
                    <label class="form-check-label" for="delete_{{ permission.id_for_label }}">Delete</label>
                </div>
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary mt-3">Create Role</button>
    </form>
</div>
{% endblock %}
