{% extends "layout/base home.html" %}
{% block title %}ROS | Login{% endblock title %}

{% block body_content %}

<div class="authentication-wrapper authentication-cover authentication-bg">
    <div class="authentication-inner row">
      <!-- /Left Text -->
      <div class="d-none d-lg-flex col-lg-7 p-0">
        <div class="auth-cover-bg auth-cover-bg-color d-flex justify-content-center align-items-center">
          <img src="../static/assets/img/ros_logo.png" alt="">
        </div>
      </div>
      <!-- /Left Text -->
  
      <!-- Login -->
      <div class="d-flex col-12 col-lg-5 align-items-center p-sm-5 p-4">
        <div class="w-px-400 mx-auto">
          <!-- Logo -->
          <div class="app-brand mb-4">
            
              <span class="app-brand-logo demo">
  
  </span>
            </a>
          </div>
          <!-- /Logo -->
          <h3 class="mb-1">Welcome to ROS! ðŸ‘‹</h3>
          <p class="mb-4">Please sign-in to your account</p>
          {% for message in messages %}
          <div style="width: 350px; margin-left:500px; " class="alert alert-{{ message.tags }} " id="msg" role="alert">
          {{ message }}
          {% endfor %}
         
  
  
          <form id="formAuthentication" class="mb-3" action="" method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label for="username" class="form-label">Email or Username</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Enter your email or username" autofocus>
            </div>
            <div class="mb-3 form-password-toggle">
              <div class="d-flex justify-content-between">
                <label class="form-label" for="password">Password</label>
                <a href="auth-forgot-password-cover.html">
                  <small>Forgot Password?</small>
                </a>
              </div>
              <div class="input-group input-group-merge">
                <input type="password" id="password" class="form-control" name="password" placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" aria-describedby="password" />
                <span class="input-group-text cursor-pointer"><i class="ti ti-eye-off"></i></span>
              </div>
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember-me">
                <label class="form-check-label" for="remember-me">
                  Remember Me
                </label>
              </div>
            </div>
            <button class="btn btn-primary d-grid w-100">
              Sign in
            </button>
          </form>
     
  
  
  
         
        </div>
      </div>
      <!-- /Login -->
    </div>
  </div>
{% endblock body_content %}
